<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’Ž NFT Marketplace - Earth</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px 30px;
      font-size: 1.5rem;
      border-radius: 10px;
      display: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="popup">Go to Moon</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(10, 10, 5);
    scene.add(directionalLight);

    // Ground plane
    const groundGeo = new THREE.PlaneGeometry(50, 50);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Mountains
    const mountainGeo = new THREE.ConeGeometry(2, 3, 32);
    const mountainMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
    const mountain1 = new THREE.Mesh(mountainGeo, mountainMat);
    mountain1.position.set(-5, 1.5, -5);
    scene.add(mountain1);

    const mountain2 = new THREE.Mesh(mountainGeo, mountainMat);
    mountain2.position.set(5, 1.5, -10);
    scene.add(mountain2);

    // Rocks
    const rockGeo = new THREE.DodecahedronGeometry(0.3);
    const rockMat = new THREE.MeshStandardMaterial({ color: 0x808080 });
    const rocks = [];
    for(let i=0;i<5;i++){
      const rock = new THREE.Mesh(rockGeo, rockMat);
      rock.position.set((Math.random()-0.5)*10, 0.15, (Math.random()-0.5)*10);
      rocks.push(rock);
      scene.add(rock);
    }

    // NFTs (ground level)
    const nftGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    const nftMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });
    const nfts = [];
    for(let i=0;i<5;i++){
      const nft = new THREE.Mesh(nftGeo, nftMat);
      nft.position.set((Math.random()-0.5)*10, 0.25, (Math.random()-0.5)*10);
      nfts.push(nft);
      scene.add(nft);
    }

    // Spaceship on mountain
    const shipGeo = new THREE.ConeGeometry(0.5, 1, 32);
    const shipMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const spaceship = new THREE.Mesh(shipGeo, shipMat);
    spaceship.position.set(5, 3.5, -10); // top of mountain2
    scene.add(spaceship);

    // Raycaster for interaction
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const popup = document.getElementById("popup");
    let canTeleport = false;

    function onMouseMove(event){
      mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
      mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
    }
    window.addEventListener('mousemove', onMouseMove, false);

    popup.addEventListener('click', () => {
      if(canTeleport){
        window.location.href = "moon.html"; // teleport to moon
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // check spaceship interaction
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(spaceship);
      if(intersects.length > 0){
        popup.style.display = "block";
        canTeleport = true;
      } else {
        popup.style.display = "none";
        canTeleport = false;
      }

      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

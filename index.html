let scene, camera, renderer, controls;

function init3DScene() {

function createPlayerAvatar() {
  // Create a simple avatar (a capsule shape)
  const capsuleGeometry = new THREE.CapsuleGeometry(0.5, 1, 4, 8);
  const avatarMaterial = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
  playerAvatar = new THREE.Mesh(capsuleGeometry, avatarMaterial);
  
  // Position avatar at camera position but locked to ground
  playerAvatar.position.copy(camera.position);
  playerAvatar.position.y = 0.5; // 5px above ground
  
  scene.add(playerAvatar);
}

function createTerrain() {
  // Create a large ground plane
  const groundGeometry = new THREE.PlaneGeometry(200, 200, 50, 50);
  const groundMaterial = new THREE.MeshLambertMaterial({ 
    color: 0x7CFC00, // Green
    side: THREE.DoubleSide
  });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);
  collisionObjects.push(ground);
  
  // Create city area (flat area on one side)
  const cityGeometry = new THREE.PlaneGeometry(60, 60);
  const cityMaterial = new THREE.MeshLambertMaterial({ 
    color: 0x708090 // Gray for city
  });
  const cityGround = new THREE.Mesh(cityGeometry, cityMaterial);
  cityGround.rotation.x = -Math.PI / 2;
  cityGround.position.set(-70, 0.01, 0);
  cityGround.receiveShadow = true;
  scene.add(cityGround);
  
  // Add hills and mountains
  const vertices = groundGeometry.attributes.position.array;
  for (let i = 0; i < vertices.length; i += 3) {
    const x = vertices[i];
    const z = vertices[i + 2];
    
    // Create mountains on the right side
    if (x > 20) {
      const mountainHeight = (x - 20) / 80 * 15;
      vertices[i + 1] = Math.sin(x * 0.1) * Math.cos(z * 0.1) * mountainHeight;
    } else if (x < -40) {
      // Flat city area
      vertices[i + 1] = 0;
    } else {
      // Gentle hills in the middle
      vertices[i + 1] = Math.sin(x * 0.05) * Math.cos(z * 0.05) * 3;
    }
  }
  groundGeometry.attributes.position.needsUpdate = true;
  groundGeometry.computeVertexNormals();
}

function createEnvironment() {
  const treeGeometry = new THREE.ConeGeometry(2, 5, 8);
  const treeMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 });
  
  const rockGeometry = new THREE.SphereGeometry(1.5, 7, 7);
  const rockMaterial = new THREE.MeshLambertMaterial({ color: 0x696969 });
  
  const buildingGeometry = new THREE.BoxGeometry(3, 8, 3);
  const buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
  
  const mountainGeometry = new THREE.ConeGeometry(8, 15, 6);
  const mountainMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
  
  // Create trees
  for (let i = 0; i < 30; i++) {
    const x = (Math.random() - 0.5) * 100;
    const z = (Math.random() - 0.5) * 100;
    
    if (x > -60 && x < 60) {
      const tree = new THREE.Mesh(treeGeometry, treeMaterial);
      const terrainHeight = getTerrainHeight(x, z);
      tree.position.set(x, terrainHeight + 2.5, z);
      tree.castShadow = true;
      scene.add(tree);
      environmentObjects.push(tree);
      collisionObjects.push(tree);
    }
  }
  
  // Create rocks
  for (let i = 0; i < 20; i++) {
    const x = (Math.random() - 0.5) * 150;
    const z = (Math.random() - 0.5) * 150;
    
    const rock = new THREE.Mesh(rockGeometry, rockMaterial);
    const terrainHeight = getTerrainHeight(x, z);
    rock.position.set(x, terrainHeight + 1.5, z);
    rock.castShadow = true;
    scene.add(rock);
    environmentObjects.push(rock);
    collisionObjects.push(rock);
  }
  
  // Create buildings
  for (let i = 0; i < 15; i++) {
    const x = -70 + (Math.random() - 0.5) * 50;
    const z = (Math.random() - 0.5) * 50;
    
    const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
    building.position.set(x, 4, z);
    building.castShadow = true;
    scene.add(building);
    environmentObjects.push(building);
    collisionObjects.push(building);
  }
  
  // Create mountains
  for (let i = 0; i < 8; i++) {
    const x = 60 + Math.random() * 60;
    const z = (Math.random() - 0.5) * 80;
    
    const mountain = new THREE.Mesh(mountainGeometry, mountainMaterial);
    const terrainHeight = getTerrainHeight(x, z);
    mountain.position.set(x, terrainHeight + 7.5, z);
    mountain.castShadow = true;
    scene.add(mountain);
    environmentObjects.push(mountain);
    collisionObjects.push(mountain);
  }
}

function createSpaceships() {
  // Create Earth spaceship
  const spaceshipGroup = new THREE.Group();
  
  // Spaceship body
  const bodyGeometry = new THREE.ConeGeometry(2, 4, 8);
  const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x4169E1 });
  const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
  body.rotation.x = Math.PI;
  spaceshipGroup.add(body);
  
  // Spaceship fins
  const finGeometry = new THREE.BoxGeometry(0.5, 2, 3);
  const finMaterial = new THREE.MeshLambertMaterial({ color: 0xFF6347 });
  
  const fin1 = new THREE.Mesh(finGeometry, finMaterial);
  fin1.position.set(1.5, -1, 0);
  fin1.rotation.z = Math.PI / 6;
  spaceshipGroup.add(fin1);
  
  const fin2 = new THREE.Mesh(finGeometry, finMaterial);
  fin2.position.set(-1.5, -1, 0);
  fin2.rotation.z = -Math.PI / 6;
  spaceshipGroup.add(fin2);
  
  // Position Earth spaceship on a mountain
  earthSpaceship = spaceshipGroup;
  earthSpaceship.position.set(80, getTerrainHeight(80, 20) + 8, 20);
  earthSpaceship.userData = { type: 'spaceship', destination: 'moon' };
  scene.add(earthSpaceship);
  environmentObjects.push(earthSpaceship);
  
  // Create Moon spaceship
  moonSpaceship = spaceshipGroup.clone();
  moonSpaceship.userData = { type: 'spaceship', destination: 'earth' };
}

function getTerrainHeight(x, z) {
  // Simple terrain height function
  if (x < -40) return 0; // Flat city area
  
  if (x > 20) {
    // Mountains on the right
    const mountainHeight = (x - 20) / 80 * 15;
    return Math.sin(x * 0.1) * Math.cos(z * 0.1) * mountainHeight;
  }
  
  // Gentle hills in the middle
  return Math.sin(x * 0.05) * Math.cos(z * 0.05) * 3;
}

function createMoonEnvironment() {
  // Clear Earth environment
  environmentObjects.forEach(obj => {
    if (obj !== earthSpaceship && obj !== moonSpaceship) {
      scene.remove(obj);
    }
  });
  environmentObjects = environmentObjects.filter(obj => obj === earthSpaceship || obj === moonSpaceship);
  collisionObjects = [];
  
  // Create moon surface
  const moonGeometry = new THREE.SphereGeometry(50, 32, 32);
  const moonMaterial = new THREE.MeshLambertMaterial({ 
    color: 0x888888,
    roughness: 1.0
  });
  const moon = new THREE.Mesh(moonGeometry, moonMaterial);
  moon.receiveShadow = true;
  scene.add(moon);
  collisionObjects.push(moon);
  
  // Add moon craters
  const craterGeometry = new THREE.SphereGeometry(3, 16, 16);
  const craterMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
  
  for (let i = 0; i < 15; i++) {
    const crater = new THREE.Mesh(craterGeometry, craterMaterial);
    
    // Position on moon surface
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.random() * Math.PI;
    const radius = 50;
    
    crater.position.set(
      radius * Math.sin(phi) * Math.cos(theta),
      radius * Math.sin(phi) * Math.sin(theta),
      radius * Math.cos(phi)
    );
    
    scene.add(crater);
    environmentObjects.push(crater);
    collisionObjects.push(crater);
  }
  
  // Position moon spaceship
  moonSpaceship.position.set(10, 50, 0);
  scene.add(moonSpaceship);
  environmentObjects.push(moonSpaceship);
  
  // Change background to space
  scene.background = new THREE.Color(0x000011);
  scene.fog = null;
  
  // Update location indicator
  document.getElementById('location-indicator').textContent = 'Moon';
  isOnMoon = true;
  
  // Hide mini-map on moon
  document.getElementById('mini-map').style.display = 'none';
}

function createEarthEnvironment() {
  // Clear moon environment
  environmentObjects.forEach(obj => {
    if (obj !== earthSpaceship && obj !== moonSpaceship) {
      scene.remove(obj);
    }
  });
  environmentObjects = environmentObjects.filter(obj => obj === earthSpaceship || obj === moonSpaceship);
  collisionObjects = [];
  
  // Recreate Earth environment
  createTerrain();
  createEnvironment();
  
  // Add Earth spaceship back
  scene.add(earthSpaceship);
  environmentObjects.push(earthSpaceship);
  
  // Remove moon spaceship from Earth
  if (scene.children.includes(moonSpaceship)) {
    scene.remove(moonSpaceship);
  }
  
  // Change background back to sky
  scene.background = new THREE.Color(0x87CEEB);
  scene.fog = new THREE.Fog(0x87CEEB, 20, 100);
  
  // Update location indicator
  document.getElementById('location-indicator').textContent = 'Earth';
  isOnMoon = false;
  
  // Show mini-map on Earth
  document.getElementById('mini-map').style.display = 'block';
}

function initMiniMap() {
  miniMapScene = new THREE.Scene();
  miniMapCamera = new THREE.OrthographicCamera(-100, 100, 100, -100, 0.1, 200);
  miniMapCamera.position.y = 50;
  miniMapCamera.lookAt(0, 0, 0);
  
  const miniMapCanvas = document.createElement('canvas');
  miniMapCanvas.width = 120;
  miniMapCanvas.height = 120;
  document.getElementById('mini-map').appendChild(miniMapCanvas);
  
  miniMapRenderer = new THREE.WebGLRenderer({ 
    canvas: miniMapCanvas,
    antialias: false 
  });
  miniMapRenderer.setSize(120, 120);
  miniMapRenderer.setClearColor(0x000000, 0.5);
  
  // Add ground to mini-map
  const groundGeometry = new THREE.PlaneGeometry(200, 200);
  const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x7CFC00 });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  miniMapScene.add(ground);
  
  // Add player indicator
  const playerGeometry = new THREE.CircleGeometry(2, 8);
  const playerMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
  const playerIndicator = new THREE.Mesh(playerGeometry, playerMaterial);
  playerIndicator.rotation.x = -Math.PI / 2;
  miniMapScene.add(playerIndicator);
  
  // Add NFT indicators
  const nftIndicatorGeometry = new THREE.CircleGeometry(1.5, 6);
  const nftIndicatorMaterial = new THREE.MeshBasicMaterial({ color: 0x3B82F6 });
  
  window.updateMiniMap = function() {
    if (isOnMoon) return;
    
    // Update player position
    playerIndicator.position.x = camera.position.x;
    playerIndicator.position.z = camera.position.z;
    
    // Clear previous NFT indicators
    const toRemove = [];
    miniMapScene.children.forEach((child, index) => {
      if (child.userData && child.userData.isNFTIndicator) {
        toRemove.push(child);
      }
    });
    toRemove.forEach(child => miniMapScene.remove(child));
    
    // Add current NFT indicators
    nftObjects.forEach(nft => {
      const indicator = new THREE.Mesh(nftIndicatorGeometry, nftIndicatorMaterial);
      indicator.position.x = nft.position.x;
      indicator.position.z = nft.position.z;
      indicator.rotation.x = -Math.PI / 2;
      indicator.userData = { isNFTIndicator: true };
      miniMapScene.add(indicator);
    });
    
    miniMapRenderer.render(miniMapScene, miniMapCamera);
  };
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function checkCollision(newPosition) {
  // Simple sphere collision detection
  const avatarRadius = 0.5;
  const avatarBox = new THREE.Sphere(newPosition, avatarRadius);
  
  for (const obj of collisionObjects) {
    if (obj.geometry && obj.geometry.boundingSphere) {
      const objSphere = obj.geometry.boundingSphere.clone();
      objSphere.applyMatrix4(obj.matrixWorld);
      
      if (avatarBox.intersectsSphere(objSphere)) {
        return true;
      }
    }
  }
  
  return false;
}

function animate() {
  requestAnimationFrame(animate);
  
  // Handle movement for mobile
  if (isMobile) {
    const moveSpeed = 0.2;
    const newPosition = camera.position.clone();
    
    if (moveForward) {
      newPosition.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(-moveSpeed));
    }
    if (moveBackward) {
      newPosition.add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(moveSpeed));
    }
    if (moveLeft) {
      newPosition.add(new THREE.Vector3().crossVectors(camera.up, camera.getWorldDirection(new THREE.Vector3())).normalize().multiplyScalar(moveSpeed));
    }
    if (moveRight) {
      newPosition.add(new THREE.Vector3().crossVectors(camera.getWorldDirection(new THREE.Vector3()), camera.up).normalize().multiplyScalar(moveSpeed));
    }
    
    // Prevent moving through objects
    if (!checkCollision(newPosition)) {
      camera.position.copy(newPosition);
    }
    
    // Handle look for mobile
    if (lookX !== 0 || lookY !== 0) {
      camera.rotation.y -= lookX * 0.01;
      camera.rotation.x -= lookY * 0.01;
      camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
    }
  }
  
  // Update player avatar position
  if (playerAvatar) {
    playerAvatar.position.x = camera.position.x;
    playerAvatar.position.z = camera.position.z;
    
    if (isOnMoon) {
      // On moon, position avatar on surface
      playerAvatar.position.y = 50.5;
    } else {
      // On Earth, use terrain height
      playerAvatar.position.y = getTerrainHeight(camera.position.x, camera.position.z) + 0.5;
    }
  }
  
  // Update raycaster for object interaction
  if (!isMobile) {
    raycaster.setFromCamera(mouse, camera);
  } else {
    raycaster.set(camera.position, camera.getWorldDirection(new THREE.Vector3()));
  }
  
  const intersects = raycaster.intersectObjects([...nftObjects, earthSpaceship, moonSpaceship]);
  
  if (intersects.length > 0) {
    if (currentIntersected !== intersects[0].object) {
      // Reset previous intersection
      if (currentIntersected) {
        if (currentIntersected.userData && currentIntersected.userData.type === 'spaceship') {
          currentIntersected.children.forEach(child => {
            if (child.material && child.material.emissive) {
              child.material.emissive.setHex(currentIntersected.userData.originalEmissive);
            }
          });
        } else if (currentIntersected.material && currentIntersected.material.emissive) {
          currentIntersected.material.emissive.setHex(currentIntersected.userData.originalEmissive);
        }
      }
      
      // Set new intersection
      currentIntersected = intersects[0].object;
      
      if (currentIntersected.userData && currentIntersected.userData.type === 'spaceship') {
        // Highlight spaceship
        currentIntersected.userData.originalEmissive = currentIntersected.children[0].material.emissive.getHex();
        currentIntersected.children.forEach(child => {
          if (child.material && child.material.emissive) {
            child.material.emissive.setHex(0xffff00);
          }
        });
      } else if (currentIntersected.material && currentIntersected.material.emissive) {
        // Highlight NFT
        currentIntersected.userData.originalEmissive = currentIntersected.material.emissive.getHex();
        currentIntersected.material.emissive.setHex(0x3b82f6);
      }
      
      // Change cursor to pointer
      if (!isMobile) {
        document.body.style.cursor = 'pointer';
      }
    }
  } else {
    if (currentIntersected) {
      if (currentIntersected.userData && currentIntersected.userData.type === 'spaceship') {
        currentIntersected.children.forEach(child => {
          if (child.material && child.material.emissive) {
            child.material.emissive.setHex(currentIntersected.userData.originalEmissive);
          }
        });
      } else if (currentIntersected.material && currentIntersected.material.emissive) {
        currentIntersected.material.emissive.setHex(currentIntersected.userData.originalEmissive);
      }
      currentIntersected = null;
      if (!isMobile) {
        document.body.style.cursor = 'auto';
      }
    }
  }
  
  // Update mini-map (only on Earth)
  if (window.updateMiniMap && !isOnMoon) {
    window.updateMiniMap();
  }
  
  renderer.render(scene, camera);
}

function createNFTPlane(nftData, position) {
  // Create a plane for the NFT image
  const geometry = new THREE.PlaneGeometry(2, 2);
  
  // Create texture loader
  const textureLoader = new THREE.TextureLoader();
  const texture = textureLoader.load(nftData.image_url, function() {
    // Texture loaded
  });
  
  const material = new THREE.MeshStandardMaterial({ 
    map: texture,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.9
  });
  
  const plane = new THREE.Mesh(geometry, material);
  plane.position.set(position.x, position.y, position.z);
  
  // Rotate to face a random direction
  plane.rotation.y = Math.random() * Math.PI * 2;
  
  // Store NFT data for interaction
  plane.userData = { nftData: nftData, originalEmissive: 0x000000 };
  
  scene.add(plane);
  nftObjects.push(plane);
}

function openNFTModal(nftData) {
  document.getElementById('modal-image').src = nftData.image_url;
  document.getElementById('modal-title').textContent = `${nftData.collection || 'Untitled'} #${nftData.token_id ?? ''}`;
  document.getElementById('modal-description').textContent = nftData.description || 'No description available';
  document.getElementById('modal-price').textContent = nftData.price_eth ?? 'N/A';
  
  let buttons = "";
  if (!account) {
    buttons = "<p>üîí Connect wallet to interact.</p>";
  } else if (nftData.owner && nftData.owner.toLowerCase() === account.toLowerCase()) {
    buttons = `
      <button onclick="sellNFT(${nftData.token_id})">Sell</button>
      <button onclick="transferNFT(${nftData.token_id})">Transfer ($6 fee)</button>
    `;
  } else {
    buttons = `<button onclick="buyNFT(${nftData.token_id}, ${nftData.price_eth || 0})">Buy ($6 fee)</button>`;
  }
  
  document.getElementById('modal-actions').innerHTML = buttons;
  document.getElementById('nft-modal').style.display = 'block';
}

document.getElementById('close-modal').addEventListener('click', function() {
  document.getElementById('nft-modal').style.display = 'none';
});

// Handle click/tap on NFT or spaceship
document.addEventListener('click', function onClick(event) {
  if ((!isMobile || (isMobile && currentIntersected)) && currentIntersected) {
    if (currentIntersected.userData && currentIntersected.userData.type === 'spaceship') {
      // Handle spaceship click
      const destination = currentIntersected.userData.destination;
      if (destination === 'moon') {
        createMoonEnvironment();
        camera.position.set(0, 55, 10);
      } else if (destination === 'earth') {
        createEarthEnvironment();
        camera.position.set(0, 5, 10);
      }
    } else {
      // Handle NFT click
      const nftData = currentIntersected.userData.nftData;
      openNFTModal(nftData);
    }
  }
});

/* ==============================
   CONNECT WALLET (MetaMask + WalletConnect)
============================== */
async function connectWallet() {
  try {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      account = accounts[0];
    } else {
      const provider = new WalletConnectProvider.default({
        rpc: { 1: "https://mainnet.infura.io/v3/d71dd33696d449e488a88bdc02a6093c" },
      });
      await provider.enable();
      web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      account = accounts[0];
    }

    document.getElementById("walletStatus").innerText =
      `‚úÖ Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;

    nftContract = new web3.eth.Contract(NFT_ABI, NFT_CONTRACT_ADDRESS);
    loadNFTs();

  } catch (err) {
    console.error(err);
    alert("Failed to connect wallet.");
  }
}

document.getElementById("connectBtn").addEventListener("click", connectWallet);

/* ==============================
   LOAD NFTs
============================== */
async function loadNFTs() {
  const { data, error } = await client.from("nfts").select("*").order("created_at", { ascending: false });

  if (error) {
    console.error(error);
    return;
  }
  
  if (!data || data.length === 0) {
    return;
  }

  // Clear existing NFTs
  nftObjects.forEach(obj => {
    scene.remove(obj);
  });
  nftObjects = [];
  
  // Position NFTs randomly across the terrain
  data.forEach((nft, index) => {
    const angle = (index / data.length) * Math.PI * 2;
    const radius = 20 + Math.random() * 60;
    
    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;
    
    const randomOffsetX = (Math.random() - 0.5) * 30;
    const randomOffsetZ = (Math.random() - 0.5) * 30;
    
    const terrainHeight = getTerrainHeight(x + randomOffsetX, z + randomOffsetZ);
    
    createNFTPlane(nft, { 
      x: x + randomOffsetX, 
      y: terrainHeight + 1.5, 
      z: z + randomOffsetZ 
    });
  });
}

/* ==============================
   BUY NFT
============================== */
async function buyNFT(tokenId, priceEth) {
  if (!account) return alert("Connect wallet first.");
  try {
    const totalEth = web3.utils.toWei((Number(priceEth) + 6/1000).toString(), 'ether');
    await web3.eth.sendTransaction({ from: account, to: RECEIVER_ADDRESS, value: totalEth });

    await client.from("nfts").update({ owner: account, sold: true }).eq("token_id", tokenId);
    alert("‚úÖ NFT purchased! Payment sent.");
    loadNFTs();
    document.getElementById('nft-modal').style.display = 'none';
  } catch(err) { console.error(err); alert("Buy failed: " + err.message); }
}

/* ==============================
   SELL NFT
============================== */
async function sellNFT(tokenId) {
  if (!account) return alert("Connect wallet first.");
  const priceEth = prompt("Enter sale price in ETH:");
  if (!priceEth) return;
  await client.from("nfts").update({ sold: false, price_eth: priceEth, owner: account }).eq("token_id", tokenId);
  alert("‚úÖ NFT listed for sale!");
  loadNFTs();
  document.getElementById('nft-modal').style.display = 'none';
}

/* ==============================
   TRANSFER NFT
============================== */
async function transferNFT(tokenId) {
  if (!account) return alert("Connect wallet first.");
  const recipient = prompt("Enter recipient wallet address:");
  if (!recipient) return;
  try {
    const feeEth = web3.utils.toWei((6/1000).toString(), 'ether');
    await web3.eth.sendTransaction({ from: account, to: RECEIVER_ADDRESS, value: feeEth });

    await nftContract.methods.safeTransferFrom(account, recipient, tokenId).send({ from: account });

    await client.from("nfts").update({ owner: recipient }).eq("token_id", tokenId);
    alert("‚úÖ NFT transferred! Fee sent.");
    loadNFTs();
    document.getElementById('nft-modal').style.display = 'none';
  } catch(err) { console.error(err); alert("Transfer failed: " + err.message); }
}

init3DScene();
loadNFTs();

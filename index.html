<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NFT Shooter Universe</title>

  <!-- Libraries -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/controls/PointerLockControls.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --accent: #3b82f6;
      --text: #e2e8f0;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
      touch-action: none;
      margin: 0;
    }
    #canvas-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    /* HUD Elements */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    #health, #bullets, #score { margin: 4px 0; }

    /* Wallet Button */
    #connect-wallet {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      z-index: 100;
      cursor: pointer;
    }

    /* Mobile Controls */
    #mobile-controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 12px;
      z-index: 100;
    }
    .ctrl-btn {
      width: 60px;
      height: 60px;
      background: rgba(59,130,246,0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      user-select: none;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    #shoot-btn { 
      background: rgba(239,68,68,0.9); 
      grid-column: 3;
      grid-row: 1 / 3;
      align-self: center;
      font-size: 2rem;
    }

    /* Avatar Selection */
    #avatar-selection {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 30px;
    }
    #avatar-selection h2 {
      font-size: 2.2rem;
      color: #60a5fa;
    }
    .avatar-options {
      display: flex;
      gap: 40px;
    }
    .avatar-option {
      width: 180px;
      height: 280px;
      border: 4px solid transparent;
      border-radius: 16px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .avatar-option:hover { transform: scale(1.08); }
    .avatar-option.selected { border-color: #60a5fa; box-shadow: 0 0 30px #3b82f6; }
    #boy-avatar   { background-image: url('https://raw.githubusercontent.com/diamondrolls/images/main/431BBB65-C6F8-49BC-B882-EA5BBE885462.png'); }
    #girl-avatar  { background-image: url('https://raw.githubusercontent.com/diamondrolls/images/main/3974D02C-0D5B-4F49-8597-5185D48FB2A1.png'); }

    #player-name {
      padding: 12px 20px;
      width: 260px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-align: center;
    }
    #confirm-avatar {
      margin-top: 20px;
      padding: 14px 40px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    /* Instructions */
    #instructions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: center;
      z-index: 100;
      max-width: 90%;
    }

    /* Loading / Start Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-size: 1.5rem;
      gap: 20px;
    }
    #start-game-btn {
      padding: 15px 40px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.3rem;
      cursor: pointer;
    }

    /* Mini-map placeholder */
    #mini-map {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 140px;
      height: 140px;
      background: rgba(0,0,0,0.6);
      border: 2px solid #3b82f6;
      border-radius: 12px;
      z-index: 100;
    }

    /* Home Button */
    .homepage {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      background: url('https://i.pinimg.com/564x/35/38/ed/3538edbdb531c7fe3bb387ead4b398b0.jpg') center/cover;
      border-radius: 50%;
      z-index: 200;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Home Button -->
  <a href="https://diamondrolls.github.io/thepremiumway/">
    <div class="homepage"></div>
  </a>

  <!-- Canvas Container -->
  <div id="canvas-container"></div>

  <!-- HUD -->
  <div id="hud">
    <div id="health">Health: 50</div>
    <div id="bullets">Bullets: 500</div>
    <div id="score">Score: 0</div>
  </div>

  <!-- Wallet Connect -->
  <button id="connect-wallet">Connect Wallet</button>

  <!-- Mobile Controls -->
  <div id="mobile-controls" style="display:none;">
    <div class="ctrl-btn" id="forward-btn">↑</div>
    <div class="ctrl-btn" id="left-btn">←</div>
    <div class="ctrl-btn" id="backward-btn">↓</div>
    <div class="ctrl-btn" id="right-btn">→</div>
    <div class="ctrl-btn" id="shoot-btn">Gun</div>
  </div>

  <!-- Instructions -->
  <div id="instructions">
    <span id="desktop-instructions">WASD = Move • Mouse = Look • Click = Shoot • T = Chat • B = Buy Bullets</span>
    <span id="mobile-instructions" style="display:none;">Use joystick to move • Look around by dragging • Tap Gun to shoot</span>
  </div>

  <!-- Mini-map -->
  <canvas id="mini-map"></canvas>

  <!-- Avatar Selection Screen -->
  <div id="avatar-selection">
    <h2>Choose Your Avatar</h2>
    <div class="avatar-options">
      <div class="avatar-option" id="boy-avatar" data-avatar="boy"></div>
      <div class="avatar-option" id="girl-avatar" data-avatar="girl"></div>
    </div>
    <input type="text" id="player-name" placeholder="Enter your name" maxlength="16">
    <button id="confirm-avatar">Enter Universe</button>
  </div>

  <!-- Loading / Start Screen (optional) -->
  <div id="loading-screen" style="display:none;">
    <h1>NFT Shooter Universe</h1>
    <p>Loading world...</p>
    <button id="start-game-btn">Play Now</button>
  </div>

  <!-- Main Game Script -->
  <script src="jame.js"></script>

  <script>
    // Auto-detect mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      document.getElementById('mobile-controls').style.display = 'grid';
      document.getElementById('desktop-instructions').style.display = 'none';
      document.getElementById('mobile-instructions').style.display = 'block';
    }

    // Mobile control handlers
    document.getElementById('forward-btn')?.addEventListener('touchstart', () => moveForward = true);
    document.getElementById('forward-btn')?.addEventListener('touchend', () => moveForward = false);
    document.getElementById('backward-btn')?.addEventListener('touchstart', () => moveBackward = true);
    document.getElementById('backward-btn')?.addEventListener('touchend', () => moveBackward = false);
    document.getElementById('left-btn')?.addEventListener('touchstart', () => moveLeft = true);
    document.getElementById('left-btn')?.addEventListener('touchend', () => moveLeft = false);
    document.getElementById('right-btn')?.addEventListener('touchstart', () => moveRight = true);
    document.getElementById('right-btn')?.addEventListener('touchend', () => moveRight = false);
    document.getElementById('shoot-btn')?.addEventListener('touchstart', (e) => {
      e.preventDefault();
      document.dispatchEvent(new Event('pointerdown'));
    });
  </script>
</body>
</html>
